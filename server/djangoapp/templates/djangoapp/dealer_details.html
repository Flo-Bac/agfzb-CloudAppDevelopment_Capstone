<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

    <body>

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Reviews for {{dealer.full_name}}</a>
                 </div>
                <div class="nav navbar-nav navbar-light">
                    <li>
                      <a class="navbar-brand" href="{% url 'djangoapp:about'%}">About us</a>
                      <a class="navbar-brand" href="{% url 'djangoapp:contact'%}">Contact</a>
                    </li>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    
                    <li>
                        <a href="{% url 'djangoapp:add_review' dealer.id %}">Add review </a>
                        <a class="btn btn-link" href="#">{{ user.username }}</a>
                        <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                    </li>
                    {% else %}
                        <li>
                            <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                                {% csrf_token %}
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Username" name="username" >
                                    <input type="password" class="form-control" placeholder="Password" name="password" >
                                    <button class="btn btn-primary" type="submit">Login</button>
                                    <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                                </div>
                            </form>
                        </li>
                    {% endif %}
                </ul>
            </div>
         
        </nav>

    <!-- Add reviews as cards -->
    {% for review in reviews %}
    <div class="card">
        <img class="card-img-left" src="{{MEDIA_URL}}/emoji/positive.png"/>
        <div class="card-body">
            <label class="card-title"> {{review.car_model}} </label>
            <label class="card-title"> {{review.car_make}} </label>
            <label class="card-title"> {{review.purchase_date}} </label>
            <label class="card-text"> {{review.review}}</label>
        </div>
        

    </div>
    {% endfor %}

    </body>

</html>
